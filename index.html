<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Calculadora Gasolina ou Álcool">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Calculadora Gasolina ou Álcool</title>
    
</head>

<body>
    <main class="conteiner">
        <img class="logo" src="./Imagem/logo.png" alt="Logo da calculado gasolina ou álcool">
        <h1 class="title">Qual melhor opção?</h1>

        <form onsubmit="calcular(event)" class="form">
            <label for="">Álcool (preço por litro):</label>
            <input id="alcool" class="input" type="number" placeholder="4.90" min="1" step="0.01" required />

            <label for="">Gasolina (preço por litro):</label>
            <input id="gasolina" class="input" type="number" placeholder="6.50" min="1" step="0.01" required />
            <input class="button" type="submit" value="Calcular" />
        </form>

        <section id="content-result" class="result hide">
            <span id="text-result">Compensa usar Álcool</span>
            <span id="alcool-result">Álcool R$ 4.39</span>
            <span id="gasolina-result">Gasolina R$ 6.01</span>
        </section>

    </main>

    <div class="info">
        <span class="tolltip">Veja como é feito o cálculo</span>
        <a href="calculo.html">
            <img class="info-img" src="./Imagem/info.png" alt="Veja como é feito o cálculo">
        </a>
    </div>

    <script src="./script.js"></script>

</body>

</html>
